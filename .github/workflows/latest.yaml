name: latest
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  latest_main:
    name: "latest"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: latest
        shell: pwsh
        run: |
          ./entrypoint.ps1 latest
