name: Branch
on:
  push:
    branches:
      - "!main"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: "Super Linter"
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        shell: pwsh
        run: |
          ./Build.ps1 -Stages Build
