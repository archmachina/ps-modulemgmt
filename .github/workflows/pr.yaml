name: Branch
on:
  push:
    branches-ignore:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  Build:
    name: "Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        shell: pwsh
        run: |
          ./Build.ps1 -Stages Build,Test

  Linting:
    name: "Linting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: false

      - name: "Script Analyser"
        shell: pwsh
        run: |
          $InformationPreference = "Continue"
          $ErrorActionPreference = "Stop"

          Set-PSRepository -Name "PSGallery" -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -Scope CurrentUser
          Import-Module PSScriptAnalyzer
          Invoke-ScriptAnalyzer -IncludeDefaultRules -Recurse -EnableExit .
